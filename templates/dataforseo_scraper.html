<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataForSEO Scraper</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b0f1a;
            --bg-2: #101827;
            --card: rgba(255, 255, 255, 0.04);
            --card-border: rgba(255, 255, 255, 0.12);
            --text: #f1f5f9;
            --muted: #a7b0c0;
            --accent: #7c3aed;
            --accent-2: #22d3ee;
            --success: #10b981;
            --error: #ef4444;
        }

        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: 'Space Grotesk', sans-serif;
            color: var(--text);
            background: radial-gradient(1200px 600px at 10% 0%, rgba(124, 58, 237, 0.18), transparent 60%),
                        radial-gradient(800px 400px at 90% 10%, rgba(34, 211, 238, 0.12), transparent 55%),
                        var(--bg);
            min-height: 100vh;
        }

        .shell {
            max-width: 980px;
            margin: 0 auto;
            padding: 32px 20px 48px;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 24px;
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 0.3px;
        }

        .subtitle {
            color: var(--muted);
            margin-top: 6px;
        }

        .badge {
            padding: 6px 10px;
            border-radius: 999px;
            font-size: 12px;
            background: linear-gradient(135deg, rgba(124, 58, 237, 0.2), rgba(34, 211, 238, 0.2));
            border: 1px solid var(--card-border);
            color: var(--muted);
        }

        .card {
            background: var(--card);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 20px;
            backdrop-filter: blur(8px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
        }

        textarea, input, select {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            background: rgba(10, 14, 24, 0.65);
            color: var(--text);
            font-size: 14px;
            font-family: 'JetBrains Mono', monospace;
        }

        textarea {
            min-height: 140px;
            resize: vertical;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 14px;
            margin-top: 14px;
        }

        .actions {
            margin-top: 18px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s ease;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            transform: translateY(-1px);
        }

        .status {
            margin-top: 16px;
            padding: 12px 14px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: var(--muted);
            display: none;
        }

        .status.success {
            border-color: rgba(16, 185, 129, 0.4);
            color: #c7f9e9;
        }

        .status.error {
            border-color: rgba(239, 68, 68, 0.5);
            color: #ffd5d5;
        }

        .download {
            margin-top: 16px;
            display: none;
            gap: 12px;
            flex-wrap: wrap;
        }

        .download a {
            display: inline-block;
            padding: 10px 14px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: var(--text);
            text-decoration: none;
            background: rgba(255, 255, 255, 0.06);
        }

        .hint {
            font-size: 12px;
            color: var(--muted);
            margin-top: 6px;
        }
    </style>
</head>
<body>
    <div class="shell">
        <div class="hero">
            <div>
                <div class="title">DataForSEO Scraper</div>
                <div class="subtitle">SERP + Autocomplete + Keyword Expansion + Search Volume</div>
            </div>
            <div class="badge">Oddzielna funkcjonalność</div>
        </div>

        <div class="card">
            <label for="keywords">Słowa kluczowe (po jednym w linii)</label>
            <textarea id="keywords" placeholder="np.\nkolorowe soczewki\nsoczewki miesięczne"></textarea>
            <div class="hint">Możesz też wkleić listę rozdzieloną przecinkami.</div>

            <div class="grid">
                <div>
                    <label for="maxDepth">Max expand depth</label>
                    <input id="maxDepth" type="number" min="0" max="5" value="1">
                </div>
                <div>
                    <label for="locationCode">Location code</label>
                    <input id="locationCode" type="number" value="2616">
                </div>
                <div>
                    <label for="languageCode">Language code</label>
                    <input id="languageCode" type="text" value="pl">
                </div>
                <div>
                    <label for="device">Device</label>
                    <select id="device">
                        <option value="desktop">desktop</option>
                        <option value="mobile">mobile</option>
                    </select>
                </div>
                <div>
                    <label for="osName">OS</label>
                    <select id="osName">
                        <option value="windows">windows</option>
                        <option value="macos">macos</option>
                        <option value="android">android</option>
                        <option value="ios">ios</option>
                    </select>
                </div>
                <div>
                    <label for="serpDepth">SERP depth</label>
                    <input id="serpDepth" type="number" min="10" max="100" value="100">
                </div>
            </div>

            <div class="actions">
                <button id="runBtn">Start</button>
            </div>

            <div id="status" class="status"></div>
            <div id="download" class="download">
                <a id="downloadJson" href="#" target="_blank">Pobierz JSON</a>
                <a id="downloadTxt" href="#" target="_blank">Pobierz TXT</a>
            </div>
        </div>
    </div>

    <script>
        const runBtn = document.getElementById('runBtn');
        const statusEl = document.getElementById('status');
        const downloadEl = document.getElementById('download');
        const downloadJson = document.getElementById('downloadJson');
        const downloadTxt = document.getElementById('downloadTxt');

        function showStatus(text, type) {
            statusEl.textContent = text;
            statusEl.className = `status ${type}`;
            statusEl.style.display = 'block';
        }

        function hideDownloads() {
            downloadEl.style.display = 'none';
            downloadJson.href = '#';
            downloadTxt.href = '#';
        }

        function parseKeywords(raw) {
            const lines = raw
                .split(/\n|,/)
                .map(k => k.trim())
                .filter(Boolean);
            return Array.from(new Set(lines));
        }

        runBtn.addEventListener('click', async () => {
            const keywords = parseKeywords(document.getElementById('keywords').value);
            const max_expand_depth = parseInt(document.getElementById('maxDepth').value, 10);
            const location_code = parseInt(document.getElementById('locationCode').value, 10);
            const language_code = document.getElementById('languageCode').value.trim();
            const device = document.getElementById('device').value;
            const os = document.getElementById('osName').value;
            const serp_depth = parseInt(document.getElementById('serpDepth').value, 10);

            if (!keywords.length) {
                showStatus('Podaj przynajmniej jedno słowo kluczowe.', 'error');
                return;
            }

            hideDownloads();
            runBtn.disabled = true;
            showStatus('Uruchamiam scraper… To może potrwać kilka minut.', 'success');

            try {
                const response = await fetch('/api/v6/dataforseo-scraper/run', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        keywords,
                        max_expand_depth,
                        location_code,
                        language_code,
                        device,
                        os,
                        serp_depth
                    })
                });

                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.detail || `HTTP ${response.status}`);
                }

                if (data.errors_count && data.errors_count > 0) {
                    const err = data.first_error ? ` Pierwszy błąd: [${data.first_error.stage}] ${data.first_error.keyword} — ${data.first_error.error}` : '';
                    showStatus(`Ukończono z błędami (${data.errors_count}). Zebrano ${data.stats?.total_keywords || 0} keywordów.${err}`, 'error');
                } else {
                    showStatus(`Gotowe. Run ID: ${data.run_id}. Zebrano ${data.stats?.total_keywords || 0} keywordów.`, 'success');
                }
                downloadJson.href = data.download.json;
                downloadTxt.href = data.download.txt;
                downloadEl.style.display = 'flex';
            } catch (err) {
                showStatus(`Błąd: ${err.message}`, 'error');
            } finally {
                runBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
